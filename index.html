<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@700&family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>MyChat701</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
  </head>
  
  <body>
    <div>
      <nav class="navbar navbar-dark bg-dark d-flex justify-content-evenly">
        <span class="fs-2 navbar-brand" id="nUsu">Chat</span>
        <div id="btn">
          <button class="btn btn-outline-success mr-2">Acceder</button>
          <button class="btn btn-outline-danger">Cerrar Sesión</button>
        </div>
      </nav>

      <main id="contProtegido" class="msj mt-3">
        <!--Aquí se encuentran los mensajes-->
      </main>
      
      <form class="w-50 p-5" id="form">
        <input type="text" class="form-control" placeholder="Enviar mensaje" autocomplete="off" id="inputChat">
          <div class="input-group-append"">
            <button class="btn btn-primary " type="submit">Enviar</button>
          </div>
      </form>

    </div> 
  
    <script src="app.js"></script>
  </body>
</html>
